<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  @for (role of availableRoles; track $index) {
    <div class="form-check">
      <input
        value="role"
        type="checkbox"
        class="form-check-input"
        (change)="updateChecked(role)"
        [checked]="selectedRoles.includes(role)"
        [disabled]="role === 'Admin' && username === 'admin'"
      >
    </div>
  }
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
