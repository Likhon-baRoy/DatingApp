<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label me-2">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input formControlName="username" [label]="'Username'" />
    <app-text-input formControlName="knownAs" [label]="'Known As'" />
    <app-date-picker formControlName="dateOfBirth" [maxDate]="maxDate" [label]="'Date of birth'" />
    <app-text-input formControlName="city" [label]="'City'" />
    <app-text-input formControlName="country" [label]="'Country'" />
    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'" />
    <app-text-input formControlName="confirmPassword" [label]="'Confirm Password'" [type]="'password'" />

    @if (validationError) {
    <div class="alert alert-danger text-start">
        <ul>
            @for (error of validationError; track $index) {
            <li>{{error}}</li>
            }
        </ul>
    </div>
    }

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<div class="mt-3">
    <p>Form value: {{ registerForm.value | json }}</p>
    <p>Form status: {{ registerForm.status | json }}</p>
</div>
