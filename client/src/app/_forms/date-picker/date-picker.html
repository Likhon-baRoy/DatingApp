<div class="mb-3 form-floating">
  <input
      [class.is-invalid]="control.touched && control.invalid"
      class="form-control"
      [formControl]="control"
      placeholder={{label()}}
      bsDatepicker
      [bsConfig]="bsConfig"
      [maxDate]="maxDate()"
  >
  <label>{{label()}}</label>
  @if (control.hasError('required') && control.touched) {
    <div class="invalid-feedback d-block text-start">{{label()}} is required</div>
  }
</div>
