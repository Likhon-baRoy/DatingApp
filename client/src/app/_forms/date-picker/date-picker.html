<div class="mb-3 form-floating">
  <div class="input-group">
    <input
      #dp="bsDatepicker"
      type="text"
      class="form-control"
      [class.is-invalid]="control.touched && control.invalid"
      [formControl]="control"
      placeholder="{{label()}}"
      bsDatepicker
      [bsConfig]="bsConfig"
      [maxDate]="maxDate"
    >
    <span class="input-group-text" (click)="dp.toggle()" style="cursor: pointer;">
      <i class="fa fa-calendar fa-lg text-primary"></i>
    </span>
  </div>

  @if (control.hasError('required') && control.touched) {
    <div class="invalid-feedback d-block text-start">{{label()}} is required</div>
  }
</div>
